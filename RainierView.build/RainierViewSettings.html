<html>
<head>
	<title>RainierView Settings</title>
    <meta http-equiv="Content-Type" content="text/html; charset=unicode"/>
    <link href="css/RainierViewSettings.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="js/RainierViewSettings.js"></script>
    <script type="text/javascript" src="js/SettingsManager.js"></script>
</head>

<body onload="loadSettings()">

    <div id="settingsContent">

    <p>&copy;2014 Rob Cranfill</p>

    Select camera(s) to display:
		<br/>

	  &nbsp;<input type="radio" name="whichCam" onclick="toggleWhich('M')" id="muir">Camp Muir</input>
		<br/>

		&nbsp;<input type="radio" name="whichCam" onclick="toggleWhich('P')" id="paradise">Paradise</input>
		<br/>

		&nbsp;<input type="radio" name="whichCam" onclick="toggleWhich('B')" id="both">Both</input>
    <br />

		&nbsp;&nbsp;&nbsp;&nbsp;<label id="lSwitch" for="fieldSwitchTime">Switch every</label>&nbsp;
			<input
				type="text"
				id="fieldSwitchTime"
				size="4"
				maxlength="4"
				title="How often to switch the images, in seconds."
				onkeypress="return isNumberKey(event)"
				/>
			&nbsp;<label id="lSwitch2">seconds.</label>
    <br />
		<br/>

    <a href='http://robcranfill.net/RainierView'>Rainier View web site</a>
		<br/>
    <a href='http://www.nps.gov/mora/photosmultimedia/webcams.htm'>Mt. Rainier NP webcams</a>
		<br/>
    <a href='http://www.osat.org'>OSAT</a>

    </div>
</body>
</html>
